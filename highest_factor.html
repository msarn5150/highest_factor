<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highest Factor</title>
</head>
<body>
Use this to find the highest factor of a number.<br><br>

Number to factor: <input type="number" id="inputnumber">
<br>Progress through all possible factors:<progress max="100" value="0" id="done"></progress>
<button onclick="getfactor()">Click to Find Highest Factor</button>
<br>
<br>
Highest Factor: <input type="number" id="awnser">

</body>

<script>
  var progbar = document.getElementById("done"); //Progress bar
  var num = 0;//Number to factor
  var counter = 0;//counter for loop

  function updatebar(num,counter){     //Function to update progress bar 
      progbar.value = ((100 * (num - counter))/num);
  }
  
  function getfactor(){
      inputnum = document.getElementById("inputnumber");//Retrieve number to factor from text box
      temp = inputnum.value; //place value into temp variable  
      counter = temp - 1; //starting value for loop is inputed number - 1
      while (counter > 1){//loop through all possible values starting from the highest and working down
	  if (temp % counter === 0){              
	      result = document.getElementById("awnser"); 
	      result.value = counter; // if a factor is found update text box
	      return;
	  }
	  counter = counter - 1;
	  updatebar(temp,counter); 
      }
  }
  
      
      
  

</script>  

</html>
